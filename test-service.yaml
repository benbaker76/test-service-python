apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-service
  template:
    metadata:
      labels:
        app: test-service
    spec:
      containers:
        - name: test-service
          image: docker.io/benbaker76/test-service-python:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
